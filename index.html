<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cabecalho" class="text-bg-primary p-5">
      <div id="logoDNC">
        <h1 class="sf-1">DncWeather</h1>
      </div>
      <div id="endereco">
        <ul class="list-inline" style="text-align: right">
          <li class="list-inline-item" style="font-size: 27px">Endereços</li>
        </ul>
      </div>
      <div id="previTempo">
        <ul class="list-inline" style="text-align: right">
          <li class="list-inline-item" style="font-size: 27px">
            Previsão do tempo
          </li>
        </ul>
      </div>
    </div>
    <div>
      <div class="row float-end" id="image">
        <div class="col mt-5 p-5" id="DescPrevisao">
          <p>
            <b>
              Descubra Mais com Precisão: <br />
              Previsões do Tempo e endereços <br />
              em tempo real.</b
            >
          </p>
        </div>
        <div class="col-3 mt-5 p-5">
          <img src="imagens/ceu.svg" class="rounded" />
        </div>
      </div>
    </div>

    <div class="container col-4" id="info">
      <div class="mb-3">
        <label for="text" class="form-label mw-100">Primeiro Nome:</label>
        <input
          type="nome"
          class="form-control"
          id="nome"
          placeholder="Insira seu primeiro nome:"
        />
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">E-mail:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Insira seu e-mail"
        />
      </div>
      <div class="mb-3">
        <label for="cep" class="form-label">Digite o CEP:</label>
        <input
          type="cep"
          class="form-control"
          id="cep"
          placeholder="Insira o CEP"
        />
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="text" class="col-form-label"
            >Digite a latitude e longitude para saber a previsão:</label
          >
        </div>
        <div class="col-6" id="">
          <input
            type="latitude"
            id="latitude"
            class="form-control"
            aria-describedby="passwordHelpInline"
            placeholder="Latitude"
          />
        </div>
        <div class="col-6">
          <input
            type="longitde"
            id="longitde"
            class="form-control"
            aria-describedby="passwordHelpInline"
            placeholder="Longitude"
          />
        </div>
      </div>
      <div class="d-grid gap-2">
        <button
          class="btn btn-primary btn-lg mt-3"
          onclick="getAddByendereco()"
        >
          Acessar
        </button>
      </div>
    </div>
    <div class="row float-end mt-5" id="images">
      <div class="col mt-5 p-5" id="DescPrevisao" style="padding-left: 300px">
        <p><b> Resultado da busca por CEP:</b></p>
      </div>
      <div class="col-3 mb-5 p-5" id="img">
        <img src="imagens/localizacao.svg" class="rounded" />
      </div>
    </div>
    <div class="container p-5 resuendereco">
      <table class="table">
        <thead>
          <tr>
            <th
              scope="col"
              style="background-color: #0c70f2; color: #fff"
              class="tabela1 w-50 p-4"
            >
              Logradouro/nome
            </th>
            <th
              scope="col"
              style="background-color: #0c70f2; color: #fff"
              class="w-50 p-4"
            >
              Bairro/Distrito
            </th>
            <th
              scope="col"
              style="background-color: #0c70f2; color: #fff"
              class="tabela2 w-50 p-4"
            >
              Localidade/UF
            </th>
          </tr>
          <tr>
            <th id="cepTB" scope="col" class="tabela3 w-50 p-4"></th>
            <th id="bairroTB" scope="col" class="w-75 p-4"></th>
            <th id="cityTB" scope="col" class="tabela4 w-75 p-4"></th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="row float-end" id="images">
      <div class="col mt-4 p-5" id="DescPrevisao">
        <p><b>Previsão do tempo na região:</b></p>
      </div>
      <div class="col-3 mb-5 p-5" id="img">
        <img
          src="imagens/nuvem.svg"
          class="rounded"
          style="margin-right: 20px"
        />
      </div>
    </div>
    <form>
      <div class="form-group">
        <input
          id="inputlg"
          class="form-control input-lg w-75 p-3"
          type="text "
          readonly
          style="
            border-radius: 30px;
            margin-left: 300px;
            min-width: 300px;
            border-color: #0c70f2;
          "
        />
      </div>
    </form>
    <div id="cabecalho" class="text-bg-primary p-5 mt-5">
      <a style="color: #fff; text-align: right"
        >Termos de Uso | Política de Privacidade</a
      >
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
